<body>

    <div class="card-background">
        <div class="card-box">
          <img src="/javascript2/image/card1.png">
        </div>
        <div class="card-box">
          <img src="/javascript2/image/card2.png">
        </div>
        <div class="card-box">
          <img src="/javascript2//image/card3.png">
        </div>
      </div>

      <script>
        $(window).scroll(function() {
          // .scrollTop(): 현재 스크롤바 높이를 알려줌
          var 높이 = $(window).scrollTop();
          console.log(높이);

          // 스크롤바 높이 확인 후
          // 첫째 카드 opacity 1 ~ 0으로 서서히 변경하기
          var y =  -1/500 * 높이 + 115/50;
          $('.card-box').eq(0).css('opacity', y);


          var z = (-1/5000) * 높이 + 565/500;
          $('.card-box').eq(0).css('transform', `scale( ${z} )`);

        });
      </script>
