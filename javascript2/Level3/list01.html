      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];

        // 셀렉터 사용
        // document.querySelectorAll('.card-body h5')[0].innerHTML = products[0].title;
        // document.querySelectorAll('.card-body p')[0].innerHTML = '가격: ' + products[0].price;

        // document.querySelectorAll('.card-body h5')[1].innerHTML = products[1].title;
        // document.querySelectorAll('.card-body p')[1].innerHTML = '가격: ' + products[1].price;

        // document.querySelectorAll('.card-body h5')[2].innerHTML = products[2].title;
        // document.querySelectorAll('.card-body p')[2].innerHTML = '가격: ' + products[2].price;

        // jQuery 사용
        $('.card-body h5').eq(0).html(products[0].title);
        $('.card-body p').eq(0).html('가격: ' + products[0].price);

        $('.card-body h5').eq(1).html(products[1].title);
        $('.card-body p').eq(1).html('가격: ' + products[1].price);

        $('.card-body h5').eq(2).html(products[2].title);
        $('.card-body p').eq(2).html('가격: ' + products[2].price);

      </script> 

      <script>
        // Ajax 
        
        // GET 요청
        $.get('https://codingapple1.github.io/hello.txt')
        // 요청 성공 시 실행할 코드
        .done(function(data) {
            console.log(data);
        })

        // 요청 실패 시 실행할 코드
        .fail(function () {
            console.log('요청실패');
        })

        // POST 요청
        // $.post('https://codingapple1.github.io/hello.txt')
        // .done(function(data) {
        //     console.log(data);
        // })


        // GET 요청
        $.get('https://codingapple1.github.io/price.json')
        //$.get(): // 받아온 JSON을 Object로 자동 변환 해줌
        // 서버와 클라이언트는 문자 자료만 주고 받을 수 있음
        // object, array 를 보내고 싶은 경우 JSON형식으로(큰따옴표로 문자처럼 만들어서) 전송
        .done(function(data) {
            console.log(data);
            console.log(data.price)
        })
        .fail(function () {
            console.log('요청실패');
        })



        // 브라우저 기본함수 fetch 사용
        fetch('https://codingapple1.github.io/price.json')
            // 받아온 JSON을 Object로 변환(일반 문자 사용할 경우 삭제)
            .then(res => res.json())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.log(error);
            })
        
        
      </script>
