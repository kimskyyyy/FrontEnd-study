    <button class="pre-btn">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next-btn">다음</button>
    <script>
        let current = 1;

        $('.pre-btn').on('click', function() {
            if(current == 1) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                current = 3;
            } else if(current == 2) {
                $('.slide-container').css('transform', 'translateX(0vw)');
                current -= 1;
            } else if(current == 3) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                current -= 1;
            }
        })

        $('.slide-1').on('click', function() {
            $('.slide-container').css('transform', 'translateX(0vw)');
            current = 1;
        })

        $('.slide-2').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-100vw)');
            current = 2;
        })

        $('.slide-3').on('click', function() {
            $('.slide-container').css('transform', 'translateX(-200vw)');
            current = 3;
        })

        $('.next-btn').on('click', function() {
            if(current == 1) {
                $('.slide-container').css('transform', 'translateX(-100vw)');
                current += 1;
            } else if(current == 2) {
                $('.slide-container').css('transform', 'translateX(-200vw)');
                current += 1;
            } else if(current == 3) {
                $('.slide-container').css('transform', 'translateX(0vw)');
                current = 1;
            }
        })
    </script>


     

    <script>
        // nav bar list 보이기/안보이기
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
            // 버튼을 누르면 <ui>에 show 부착하기
            document.getElementsByClassName('list-group')[0].classList.toggle('show');
        })
    
    
        // 로그인 모달 보이기

        // 방법 1 ???
        // document.getElementById('login').addEventListener('click', function() {
        //   doucumnet.getElementsByClassName('black-bg').classList.toggle('show-modal');

        // })

        // 방법 2 jquery + querySelector
        // $('#login').on('click', function() {
        //     document.querySelector('.black-bg').classList.add('show-modal');
        // })

        // 방법 3 jquery
        $('#login').on('click', function() {
            $('.black-bg').addClass('show-modal');
        })

        // 로그인 모달-[닫기] 
        $('#close').on('click', function() {
            $('.black-bg').removeClass('show-modal');
        })
        

        // 로그인 모달-[전송]
        
        // [전송]이벤트 방법1
        // $('#send').on('click', function() {
        // })

        // [전송]이벤트 방법2 폼태그 + 이벤트명 
        $('form').on('submit', function(e) {
            let inputId = document.getElementById('email').value;
            let inputPw = document.getElementById('password').value;

            if(inputId == '') {
                alert('아이디를 입력해주세요.')
                // 폼 전송 막기
                e.preventDefault();
            } else if(!/\S+@\S+\.\S+/.test(inputId)) {
                alert('이메일 형식을 확인해주세요.')
                e.preventDefault();
            } else if(inputPw == '') {
                alert('비밀번호를 입력해주세요.')
                e.preventDefault();
            } else if(inputPw < 6) {
                alert('비밀번호는 6자리 이상으로 입력해주세요.')
                e.preventDefault();
            } else if(/[A-Z]/.test(inputPw)==false) {
                alert('비밀번호는 영어 대문자가 1개 이상 포함되어야합니다.')
                e.preventDefault();
            }
        });

        // dark/light 이벤트
        let count = 0;

        $('.badge').on('click', function() {
            count += 1;
            if(count % 2 == 1) {
                // document.getElementsByClassName('.badge').innerHTML = Light;
                // jquery 
                $('.badge').html('Light 🔄')
                .css('color', 'black')
                .removeClass('bg-dark')
                .addClass('bg-light');

                $('.main')
                .removeClass('light')
                .addClass('dark');

               
            } else {
                // document.getElementsByClassName('.badge').innerHTML = Dark;

                // jquery
                $('.badge').html('Dark 🔄')
                .css('color', 'white')
                .addClass('bg-dark');
                
                $('.main')
                .removeClass('dark')
                .addClass('light');

            }
        });
        
    </script>
