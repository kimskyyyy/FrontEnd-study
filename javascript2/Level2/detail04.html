        <!-- 자바스크립트로 html 생성하는 방법  -->
        <div id="test">
        
        </div>

        <!-- 상품 선택 select -->
        <form class="container my-5 form-group">
            <p>상품선택</p>
            <select class="form-select mt-2">
                <option>모자</option>
                <option>셔츠</option>
                <option>바지</option>
            </select>

            <select class="form-select mt-2 form-hide">

            </select>

        </form> 
        
        <script>
            // 서버에서 보내준 데이터로 가정
            var pants = [28, 30, 32, 34];
            var shirts = [85, 90, 95, 100];

            // <input>이벤트: <input>의 값 변경 시 이벤트 발동 - 사이즈 보이기
            $('.form-select').eq(0).on('input', function() {
                // function() 안에서 쓰면 this가 알맞게 재정의됨
                // 비교!! arrow function은 바깥 this와 같은 this 사용
                var value = this.value;

                if(value == '모자') {
                    $('.form-select').eq(1).addClass('form-hide');
                } else if(value == '셔츠') {
                    $('.form-select').eq(1).html('');
                    
                    shirts.forEach((item) => {
                    $('.form-select').eq(1).append(`<option>${item}</option>`);
                    });

                    $('.form-select').eq(1).removeClass('form-hide');
                } else if(value == '바지') {
                    $('.form-select').eq(1).html('');
                    
                    pants.forEach((item) => {
                    $('.form-select').eq(1).append(`<option>${item}</option>`);
                    });
                    
                    $('.form-select').eq(1).removeClass('form-hide');
                } 
                    
             });


                // for문 사용하여 반복
                // for(var i = 0; i < pants.length; i++) {
                //     //option 태그 생성 코드 작성
                // }

                // array에 붙일 수 있는 forEach(array안 데이터, 0부터 1씩 증가하는 정수)
                pants.forEach(function(item) {
                    $('.form-select').eq(1).append(`<option>${item}</option>`);
                });

                // arrow function 으로 표현
                pants.forEach((item) => {
                    $('.form-select').eq(1).append(`<option>${item}</option>`);
                });

                // object 자료 개수만큼 반복
                var obj = {name : 'kim', age : 20}

                for (var key in obj) {
                    console.log('몇 번 반복하는지 확인');
                    console.log(key);
                }
    
        </script>
