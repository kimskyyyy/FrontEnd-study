<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/javascript2/main.css">
</head>

<body>
    <div class="alert-box" id="alert">
        <p id="title">알림창</p>
        <button id="close">닫기</button>
    </div>
    
    <button onclick="alertMessage('아이디를 입력하세요.', 'block')">버튼1</button>
    <button onclick="alertMessage('비밀번호를 입력하세요.', 'block')">버튼2</button>


    <script>

        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display='none';
        })

        function alertMessage(message, state) {
            document.getElementById('title').innerHTML = message;
            document.getElementById('alert').style.display=state;
        }
    </script>
</body>

</html>
