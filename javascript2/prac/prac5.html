<script>
//  array, for 반복문 실력 향상 과제


// Q1. Array에서 철수라는 자료 찾기
// 1. 함수안에 파라미터로 이름을 집어넣기
// 2. 출석부에 이름이 있으면 콘솔창에 출력해주기

var 출석부 = ['흥민', '영희', '철수', '재석', '철수'];

function 이름찾기(name) {
    for(var i = 0; i < 출석부.length; i++) {
        if(출석부[i] == name) {
            console.log('있어용');
        }
    }
}


// Q2. 구구단 출력
function 구구단() {
    for(var i = 2; i < 10; i++) {
        for(var j = 1; j < 10; j++) {
            console.log(i * j);
        }
    }
}

// Q3. 평균 점수 계산기 만들기
function 평점계산기(arr, 현재) {
    var sum = 0;
    var avg = 0;
    var score = 0;

    arr.forEach(function(item) {
        sum += item;
    });
    avg = sum / arr.length;

    if(현재 > avg) {
        score = 현재 - avg;
        console.log(`평균보다 ${score} 올랐네요`);
        return `평균보다 ${score} 올랐네요`;
    } else {
        score = avg - 현재;
        console.log(`평균보다 ${score} 떨어졌네용 재수 추천!!!!!`);
        return `평균보다 ${score} 떨어졌네용 재수 추천!!!!!`;
    }

}

평점계산기([10, 20, 30, 40, 50], 40);
