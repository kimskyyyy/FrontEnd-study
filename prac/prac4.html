<script>
//  Q1. 함수에 분과 초를 차례로 파라미터로 입력하면 ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다.(1초 == 1000ms 입니다)

function msConvert(num1, num2) {
    var result = (num1 * 60) * 1000;
    result += num2 * 1000;

    return result;
}

console.log(msConvert(1, 30));
console.log(msConvert(2, 10));


// Q2. 가격을 파라미터로 입력하면 10% 할인가를 뱉는 함수를 만들어봅시다.
// 근데 첫 구매여부도 true/false로 둘째파라미터에 입력해서 첫 구매가 맞을 경우 추가로 1.5 달러도 할인해줘야합니다. 
// 주의사항은 가격으로 10.3 이런거 넣으면 뒤에 소수점 길게 나올 수도 있으니 알아서 처리해보든가 합시다. 
function sale(num, bool) {
    var price = 0;
    if(bool) {
        price = (num * 0.9) - 1.5;
    } else {
        price = num * 0.9;
    }

    return parseFloat(price.toFixed(2));
}

console.log(sale(70, false));
console.log(sale(10, true)); 




</script>
